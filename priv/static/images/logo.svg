<svg width="420" height="420" viewBox="0 0 420 420" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="420" height="420" fill="#0d1117" rx="20"/>
  
  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="ashOrange" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f4511e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ff6e40;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="glowGradient" x1="50%" y1="0%" x2="50%" y2="100%">
      <stop offset="0%" style="stop-color:#ff6e40;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#f4511e;stop-opacity:0" />
    </linearGradient>
  </defs>
  
  <!-- Glow effect behind triangle -->
  <polygon points="210,50 90,270 330,270" fill="url(#glowGradient)"/>
  
  <!-- Main Ash Framework triangle -->
  <polygon points="210,60 100,260 320,260" 
           fill="none" 
           stroke="url(#ashOrange)" 
           stroke-width="6"
           stroke-linejoin="miter"/>
  
  <!-- Dollar sign text in center -->
  <text x="210" y="180" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="140" 
        font-weight="700" 
        fill="url(#ashOrange)" 
        text-anchor="middle"
        dominant-baseline="middle">$</text>
  
  <!-- AshPay text -->
  <text x="210" y="330" 
        font-family="system-ui, -apple-system, BlinkMacSystemFont, sans-serif" 
        font-size="56" 
        font-weight="700" 
        fill="#ffffff" 
        text-anchor="middle">AshPay</text>
  
  
  
  <!-- Decorative corner brackets -->
  <g opacity="0.4" stroke="#ff6e40" stroke-width="2.5" fill="none" stroke-linecap="round">
    <path d="M 40,40 L 40,60 M 40,40 L 60,40"/>
    <path d="M 380,40 L 380,60 M 380,40 L 360,40"/>
    <path d="M 40,380 L 40,360 M 40,380 L 60,380"/>
    <path d="M 380,380 L 380,360 M 380,380 L 360,380"/>
  </g>
  
  

</svg>
